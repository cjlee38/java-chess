<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title> 체스 게임 </title>
    <link rel="stylesheet" href="/src/index.css">
    <script src="/src/index.js"></script>
</head>
<body>
<div id="app">
    <h1> 체스 게임 </h1>
    {{color}}
    <section id="chess-ui">
        <table id="chess-board">
            <script>
                loadBoardBackground();
                {{#each board}}
                drawPiece({{@key.horizontal}}, {{@key.vertical}}, '{{this.type}}', '{{this.color}}');
                {{/each}}
            </script>

        </table>
    </section>
    <section id="command">

        <form id="start_form" action="/start" method="get">
            <input type="submit" value="start">
        </form>

        <form id="move_form" action="/move" method="post">
            <label for="move_src"> 출발 </label>
            <input type="text" name="source" id="move_src">
            <label for="move_dest"> 출발 </label>
            <input type="text" name="destination" id="move_dest">
            <input type="submit" value="move">
        </form>

        <form id="status_form" action="/status" method="get">
            <input type="submit" value="status">
        </form>

        <form id="end_form" action="/end" method="get" enctype="text/plain">
            <input type="submit" value="end">
        </form>
    </section>

    <section>
        {{#each score}}
        {{@key}}
        {{this}}
        {{/each}}
    </section>
</div>
<script>setUpMain();</script>
</body>
</html>
